<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
 <ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Login Tab -->
  <ion-tab class="space" title="Login" icon-off="ion-power" icon-on="ion-power" ng-click="duty()">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


  <!-- Call Icon -->
  <ion-tab class="call" icon-off="ion-ios-telephone" icon-on="ion-ios-telephone" ng-click="detail()">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- NTV Tab -->
  <ion-tab title="NTV" icon-off="ion-ios-paper" icon-on="ion-ios-paper" ng-click="ntv()">
    <ion-nav-view name="tab-neartovisit"></ion-nav-view>
  </ion-tab>


  <!-- Cancel Tab -->
  <ion-tab title="Cancel" icon-off="ion-ios-contact" icon-on="ion-ios-contact"  ng-click="cancel()">
    <ion-nav-view name="tab-cancel"></ion-nav-view>
  </ion-tab>


    <ion-tab class="dis-none" title="duty" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/duty">

    </ion-tab>
